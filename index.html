	<script>
		const canvas = document.querySelector("#diffusion_canvas");
		const ctx = canvas.getContext("2d");

		function generateNoise(ctx, width, height, alpha) {
			const imageData = ctx.createImageData(width, height);
			for (let i = 0; i < imageData.data.length; i += 4) {
				const value = Math.random() * 255;
				imageData.data[i] = value; // Red
				imageData.data[i + 1] = value; // Green
				imageData.data[i + 2] = value; // Blue
				imageData.data[i + 3] = alpha; // Alpha
			}
			return imageData;
		}

		function animateNoise(ctx, width, height, callback) {
			let alpha = 0;
			const interval = 30;
			const step = 255 / (500 / interval);

			function draw() {
				if (alpha < 255) {
					alpha += step;
					if (alpha > 255) alpha = 255;
					const noise = generateNoise(ctx, width, height, alpha);
					ctx.putImageData(noise, 0, 0);
					requestAnimationFrame(draw);
				} else {
					callback();
				}
			}
			draw();
		}

		function clearNoise(ctx, width, height, callback) {
			let alpha = 255;
			const interval = 30;
			const step = 255 / (500 / interval);

			function clear() {
				if (alpha > 0) {
					alpha -= step;
					if (alpha < 0) alpha = 0;
					const noise = generateNoise(ctx, width, height, alpha);
					ctx.putImageData(noise, 0, 0);
					requestAnimationFrame(clear);
				} else {
					callback();
				}
			}
			clear();
		}

		function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date();
			targetDate.setFullYear(2025)
            targetDate.setMonth(5); // June is month 5 (0-indexed)
            targetDate.setDate(28);
            targetDate.setHours(15, 0, 0, 0);

            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = "The target date has passed.";

	<script>

				modal.style.display = 'block';
			} else {
				console.error('Modal element not found!');

		// Function to close the popup
		function closePopup() {
			const modal = document.getElementById('mc_embed_signup_modal');
			if (modal) {
				modal.style.display = 'none';
			} else {
				console.error('Modal element not found!');
			}
		}
	
		// Function to update modal language
		function updateLanguageModal(langCode) {
			const attributeNames = ['se', 'en', 'no']; // Add more language codes as needed
	
			const elements = document.querySelectorAll(
				attributeNames.map(attr => `[${attr}]`).join(',')
			);
	
			elements.forEach(element => {
				const attrName = `${langCode}`;
				if (element.hasAttribute(attrName)) {
					element.innerHTML = element.getAttribute(attrName);
				}
			});
	
			// Update the success message language as well
			const successMessage = document.querySelector('#success-message h2');
			if (successMessage && successMessage.hasAttribute(langCode)) {
				successMessage.innerHTML = successMessage.getAttribute(langCode);
			}
		}
	
		// Example function to update the whole page language including the modal
		let currentLanguage = 'se'; // Default language
	
		function updateLanguage(langCode) {
			currentLanguage = langCode; // Update the current language
	
			const attributeNames = ['se', 'no', 'en'];
	
			const elements = document.querySelectorAll(
				attributeNames.map(attr => `[${attr}]`).join(',')
			);
	
			elements.forEach(element => {
				const attrName = `${langCode}`;
				if (element.hasAttribute(attrName)) {
					element.innerHTML = element.getAttribute(attrName);
				}
			});
	
			// Update the modal language as well
			updateLanguageModal(langCode);
		}
	
		// Close the modal when clicking outside of it
		window.onclick = function(event) {
			const modal = document.getElementById('mc_embed_signup_modal');
			if (event.target == modal) {
				modal.style.display = 'none';
			}
		};
	
		document.addEventListener("DOMContentLoaded", function() {
			const form = document.getElementById('mc-embedded-subscribe-form');
			form.addEventListener('submit', function(event) {
				event.preventDefault();
				const formData = new FormData(form);
	
				// Use fetch API instead of XMLHttpRequest for cleaner code
				fetch(form.action, {
					method: 'POST',
					body: formData,
					mode: 'no-cors' // Required for cross-origin requests without expecting a response
				})
				.then(response => {
					// Assume success since no-cors doesn't allow for a real response
					document.getElementById('mc-embedded-subscribe-form').style.display = 'none';
					document.getElementById('success-message').style.display = 'block';
					updateLanguageModal(currentLanguage); // Update the success message text based on the current language
				})
				.catch(error => {
					console.error('Form submission failed:', error);
				});
			});
		});
	</script>
