		<h1><span class="boldened" se="Välkommen till vårt bröllop" en="Welcome to our wedding" no="Velkommen til vårt bryllup"></span><span id="welcome_middle">!</span><span id="welcome_name"></span></h1>
		<p>
			<div id="cutepics_container">
				<img id="cutepics" src="Photos/alesund.jpg" alt="Cute Picture"></img>
			</div>
			<div class="mono" style="font-size: 17px;">
				<span class="boldened" se="Datum: " no="Dato: " en="Date: "></span><span se="28 Juni 2024" no="28. juni 2024" en="28th June 2024"></span><br>
				<span class="boldened" se="Vigsel: " no="Vielse: " en="Ceremony: "></span><span se="Sollentuna kyrka, kl. 14:45, Kyrkvägen 2, 192 72 Sollentuna" no="Sollentuna kirke, kl. 14:45, Kyrkvägen 2, 192 72 Sollentuna" en="Sollentuna Church, 14:45, Kyrkvägen 2, 192 72 Sollentuna"></span><br>
				<span class="boldened" se="Mottagning: " no="Mottakelse: " en="Reception: "></span><span se="Bergendal, Landsnoravägen 110, 192 55 Sollentuna" no="Bergendal, Landsnoravägen 110, 192 55 Sollentuna" en="Bergendal, Landsnoravägen 110, 192 55 Sollentuna"></span>
			</div>
			<br>
			<span se="Efter många år, men färre än vad Anton trodde var nödvändigt, ska vi äntligen &quot;tie the knot&quot; och vill gärna göra det med dig den " en="After many years, but fewer than Anton thought necessary, we are finally going to 'tie the knot' and would like to do it with you on " no="Etter mange år, men færre enn Anton trodde var nødvendig, skal vi endelig «tie the knot» og vil gjerne gjøre det med deg den "></span><span class="boldened" se="28e juni 2025" en="28th of June 2025" no="28. juni 2025"></span><span se=". Vigseln äger rum i Sollentuna Kyrka i Stockholm, följt av middag och dans på Bergendal!" en=". The ceremony will take place at Sollentuna Church in Stockholm, followed by dinner and dancing at Bergendal!" no=". Seremonien finner sted i Sollentuna kirke i Stockholm, etterfulgt av middag og dans på Bergendal!"></span>
			<br><br>
			<span se="Eftersom vi inte alltid ser alla så ofta som vi önskar så tänkte vi passa på och ta tillfället i akt och förlänga helgen lite extra. Vi kommer därför ha en gemensam grillning och lite lekar på fredagskvällen samt en gemsam frukost på söndag morgon för de som sover kvar. Fredagsgrillningen kommer ske utomhus så se till att ha med en extra tröja och göra några soldanser dagarna innan!" en="Since we do not always see everyone as often as we wish, we thought we would take the opportunity to extend the weekend a little extra. We will therefore have a joint barbecue and some games on Friday evening as well as a shared breakfast on Sunday morning for those who stay overnight. The Friday barbecue will be held outdoors so make sure to bring an extra sweater and do some sun dances a few days before!" no="Siden vi ikke alltid ser alle så ofte som vi ønsker, tenkte vi å benytte anledningen til å forlenge helgen litt ekstra. Vi vil derfor ha en felles grillfest og noen spill på fredagskvelden samt en felles frokost på søndag morgen for de som overnatter. Fredagsgrillingen vil foregå utendørs, så sørg for å ta med en ekstra genser og gjøre noen soldanser noen dager før!"></span>
			<br><br>
			<span se="Vi kommer att skicka ut information om bröllopet via email, så se till att signa upp nedan! Vi lovar att inte spama, utan kommer endast skicka ut information när saker har uppdaterats samt påminna om tider och dyikt närmre inpå (detta är" en="We will send out information about the wedding via email, so be sure to sign up below! We promise not to spam, but will only send out information when things have been updated and remind about times and the like closer to the event (this is" no="Vi vil sende ut informasjon om bryllupet via e-post, så husk å melde deg på nedenfor! Vi lover å ikke spamme, men vil kun sende ut informasjon når ting er oppdatert og minne om tider og lignende nærmere arrangementet (dette er"></span><b se=" inte " en=" not " no=" ikke "></b><span se="detsamma som att osa till bröllopet!)" en="the same as RSVPing to the wedding!)" no="det samme som å RSVP til bryllupet!)"></span>
			<br><br>
			<span se="Inte långt kvar nu!" en="Not long left now!" no="Ikke lenge igjen nå!"></span>
			<br><br>
			<b se="Vigsel om:" en="Ceremony in:" no="Seremoni om:"></b>
			<div class="mono" id="countdown">test</div>
		</p>

			<h1 class="boldened" id="osa" se="Boende" en="Accommodation" no="Overnatting"></h1>
			<video id="hotel-video" autoplay muted loop src="bergendal-hotell-min-h264.mp4"></video>
			<span se="Vill du sova på det här stället (vore trevligt men förstår att det inte är för alla)? Då är det här ditt tecken att lägga in en bokning! Du väljer själv om du vill sova där 1, 2 eller 0 nätter men vi och familj gör det Fredag -> Söndag! Om du känner att en natt räcker, ja men då rekomenderar vi lördag -> söndag, skönt att ha nära hem efter festen och vi sätter stort pris på att få se dig vid frukost på söndag morgon!" en="Do you want to sleep at this place (it would be nice but we understand that it is not for everyone)? Then this is your sign to make a booking! You choose whether you want to sleep there 1, 2 or 0 nights but we and family do it Friday -> Sunday! If you feel that one night is enough, then we recommend Saturday -> Sunday, nice to be close to home after the party and we greatly appreciate seeing you at breakfast on Sunday morning!" no="Vil du sove på dette stedet (det ville vært hyggelig, men vi forstår at det ikke er for alle)? Da er dette ditt tegn til å bestille! Du velger selv om du vil sove der 1, 2 eller 0 netter, men vi og familien gjør det fredag -> søndag! Hvis du føler at én natt er nok, anbefaler vi lørdag -> søndag, fint å være nær hjem etter festen og vi setter stor pris på å se deg til frokost søndag morgen!"></span>
			<br><br>
			<span se="Pricken över i:et? Hotellet har både " en="The icing on the cake? The hotel has both a " no="Prikken over i-en? Hotellet har både "></span><a class="outlink" href="https://www.bergendal.se/aktiviteter/relax-gym/" se="gym och relax avdelning" en="gym and relaxation area" no="treningsstudio og avslapningsområde"></a><span se=" som ingår om ni bokar övernattning, kanske en nice lördagsaktivtet innan fixandet drar igång?" en=" which is included if you book an overnight stay, maybe a nice Saturday activity before the preparations start?" no=" som er inkludert hvis du bestiller overnatting, kanskje en fin lørdagsaktivitet før forberedelsene starter?"></span>
			<br><br> 
			<span se="Vi har inte reserverat rum för gästerna så rummen kan komma att ta slut (speciellt om någon annan bokar bröllop i den andra delen av hotellet samma dag) så vår rekomendation är att boka boendet så snart som möjligt (avbokning ska vara möjligt om något skulle ske)." en="We have not reserved rooms for the guests, so the rooms may run out (especially if someone else books a wedding in the other part of the hotel on the same day). Therefore, our recommendation is to book accommodation as soon as possible (cancellation should be possible if something happens)." no="Vi har ikke reservert rom for gjestene, så rommene kan bli utsolgt (spesielt hvis noen andre booker bryllup i den andre delen av hotellet samme dag). Derfor anbefaler vi å bestille overnatting så snart som mulig (avbestilling skal være mulig hvis noe skulle skje)."></span>
			<br><br>
			<span se="För att boka, maila " en="To book, email " no="For å bestille, send en e-post til "></span><span class="mono">info@bergendal.se</span><span se=" eller ring " en=" or call " no=" eller ring "></span><span class="mono">+46 (0) 8-444 51 50</span><span se=" och säg att du tillhör Amanda/Simon bröllopet för att ta del av de exklusiva priserna. Glöm inte att uppge din begärda rumstyp (ink. dubbel/twin)!" en=" and say that you belong to Amanda/Simon wedding to get the exclusive prices. Don't forget to state your requested room type (incl. double/twin)!" no=" og si at du tilhører Amanda/Simon bryllupet for å få de eksklusive prisene. Ikke glem å oppgi ønsket romtype (inkl. dobbelt/twin)!"></span>
			<br><br>
			<span class="bold mono" se="Pris per natt:" en="Price per night:" no="Pris per natt:"></span>
			<div class="mono"><span se="Dubbel/twin rum 2000 SEK" en="Double/twin room 2000 SEK" no="Dobbelt/twin rom 2000 SEK"></span></div>
			<div class="mono"><span se="Enkelrum 1400 SEK" en="Single room 1400 SEK" no="Enkeltrom 1400 SEK"></span></div>
			<i style="font-size: 18px; opacity: 0.7;" se="(Betalas vid utcheckning)" en="(Paid at checkout)" no="(Betales ved utsjekking)"></i>
			<br><br>
			<i style="font-size: 18px; opacity: 0.7;" se="Har du ingen att dubbla upp på ett dubbelrum med? Hör av dig så kommer vi med förslag!" en="Don't have anyone to pair up with in a double room? Get in touch and we will come up with suggestions!" no="Har du ingen å dele dobbeltrom med? Ta kontakt så kommer vi med forslag!"></i>

		async function encrypt(keyString, data) {
			const keyBuffer = new TextEncoder().encode(keyString);
			const dataBuffer = new TextEncoder().encode(data);

			const keyMaterial = await crypto.subtle.importKey(
				'raw', 
				keyBuffer, 
				{ name: 'PBKDF2' }, 
				false, 
				['deriveKey']
			);

			const key = await crypto.subtle.deriveKey(
				{
					name: 'PBKDF2',
					salt: new TextEncoder().encode('unique_salt'), 
					iterations: 100000,
					hash: 'SHA-256'
				},
				keyMaterial,
				{ name: 'AES-GCM', length: 256 },
				true,
				['encrypt', 'decrypt']
			);

			// iv = 42069 ger 2.5mb långa hash... beklagar
			const iv = crypto.getRandomValues(new Uint8Array(69));

			const encryptedData = await crypto.subtle.encrypt(
				{
					name: 'AES-GCM',
					iv: iv
				},
				key,
				dataBuffer
			);

			const ivBase64 = btoa(String.fromCharCode(...new Uint8Array(iv)));
			const encryptedDataBase64 = btoa(String.fromCharCode(...new Uint8Array(encryptedData)));

			return `${ivBase64}:${encryptedDataBase64}`;
		}

		async function decrypt(keyString, encryptedData) {
			const [ivBase64, encryptedDataBase64] = encryptedData.split(':');

			const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
			const encryptedBuffer = Uint8Array.from(atob(encryptedDataBase64), c => c.charCodeAt(0));

			const keyBuffer = new TextEncoder().encode(keyString);

			const keyMaterial = await crypto.subtle.importKey(
				'raw',
				keyBuffer,
				{ name: 'PBKDF2' },
				false,
				['deriveKey']
			);

			const key = await crypto.subtle.deriveKey(
				{
					name: 'PBKDF2',
					salt: new TextEncoder().encode('unique_salt'), 
					iterations: 100000,
					hash: 'SHA-256'
				},
				keyMaterial,
				{ name: 'AES-GCM', length: 256 },
				true,
				['encrypt', 'decrypt']
			);

			const decryptedData = await crypto.subtle.decrypt(
				{
					name: 'AES-GCM',
					iv: iv
				},
				key,
				encryptedBuffer
			);

			return new TextDecoder().decode(decryptedData);
		}

	<!-- MAILCHIMP -->

	<script>
		// Function to open the popup
		function openPopup() {
			const modal = document.getElementById('mc_embed_signup_modal');
			if (modal) {
				modal.style.display = 'block';
			} else {
				console.error('Modal element not found!');
			}
		}
	
		// Function to close the popup
		function closePopup() {
			const modal = document.getElementById('mc_embed_signup_modal');
			if (modal) {
				modal.style.display = 'none';
			} else {
				console.error('Modal element not found!');
			}
		}
	
		// Function to update modal language
		function updateLanguageModal(langCode) {
			const attributeNames = ['se', 'en', 'no']; // Add more language codes as needed
	
			const elements = document.querySelectorAll(
				attributeNames.map(attr => `[${attr}]`).join(',')
			);
	
			elements.forEach(element => {
				const attrName = `${langCode}`;
				if (element.hasAttribute(attrName)) {
					element.innerHTML = element.getAttribute(attrName);
				}
			});
	
			// Update the success message language as well
			const successMessage = document.querySelector('#success-message h2');
			if (successMessage && successMessage.hasAttribute(langCode)) {
				successMessage.innerHTML = successMessage.getAttribute(langCode);
			}
		}
	
		// Example function to update the whole page language including the modal
		let currentLanguage = 'se'; // Default language
	
		function updateLanguage(langCode) {
			currentLanguage = langCode; // Update the current language
	
			const attributeNames = ['se', 'no', 'en'];
	
			const elements = document.querySelectorAll(
				attributeNames.map(attr => `[${attr}]`).join(',')
			);
	
			elements.forEach(element => {
				const attrName = `${langCode}`;
				if (element.hasAttribute(attrName)) {
					element.innerHTML = element.getAttribute(attrName);
				}
			});
	
			// Update the modal language as well
			updateLanguageModal(langCode);
		}
	
		// Close the modal when clicking outside of it
		window.onclick = function(event) {
			const modal = document.getElementById('mc_embed_signup_modal');
			if (event.target == modal) {
				modal.style.display = 'none';
			}
		};
	
		document.addEventListener("DOMContentLoaded", function() {
			const form = document.getElementById('mc-embedded-subscribe-form');
			form.addEventListener('submit', function(event) {
				event.preventDefault();
				const formData = new FormData(form);
	
				// Use fetch API instead of XMLHttpRequest for cleaner code
				fetch(form.action, {
					method: 'POST',
					body: formData,
					mode: 'no-cors' // Required for cross-origin requests without expecting a response
				})
				.then(response => {
					// Assume success since no-cors doesn't allow for a real response
					document.getElementById('mc-embedded-subscribe-form').style.display = 'none';
					document.getElementById('success-message').style.display = 'block';
					updateLanguageModal(currentLanguage); // Update the success message text based on the current language
				})
				.catch(error => {
					console.error('Form submission failed:', error);
				});
			});
		});
	</script>
